<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Albums</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Browse Albums</h1>
        <div class="row">
            {% for vinyl in vinyls %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    {% if vinyl.image %}
                    <img src="{{ vinyl.image.url }}" class="card-img-top" alt="{{ vinyl.title }}">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ vinyl.title }}</h5>
                        <p class="card-text">{{ vinyl.artist }}</p>
                        <p class="card-text"><strong>${{ vinyl.price }}</strong></p>
                        <a href="{% url 'add_to_wishlist' vinyl.id %}" class="btn btn-primary mt-auto">Add to Wishlist</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</body>
</html>
