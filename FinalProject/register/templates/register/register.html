{% extends 'home/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Register - Vinylio{% endblock %}

{% block content %}
<!--registration section-->
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Create an Account</h2>
    <form method="POST" class="form-group shadow p-4 rounded bg-light">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
        <div class="mt-3 text-center">
            <!--login button-->
            <span>Already have an account?</span>
            <a href="{% url 'login' %}" class="btn btn-dark btn-sm ms-2">Login</a>
        </div>
    </form>
</div>

{% endblock %}
